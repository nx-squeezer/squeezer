name: Release
on:
  workflow_dispatch: # manual release

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Git
        run: |
          git config user.name "Samuel Fern√°ndez"
          git config user.email "samuelfernandez@users.noreply.github.com"

      - name: Check NPM credentials
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: NPM
        uses: ng-easy/npm-setup@v3.0.0
        with:
          nx-key: build

        # Needed because of https://github.com/jscutlery/semver/issues/367
      - name: Build
        shell: bash
        run: npx nx affected --base=last-release --target=build --parallel=3

      - name: Version
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx nx affected --base=last-release --target=version --parallel=1

      - name: Tag last-release
        shell: bash
        run: |
          git tag -f last-release
          git push origin last-release --force

      - name: Docs
        shell: bash
        run: npx nx run-many --target=docs --all

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          folder: docs

      - uses: dblock/create-a-github-issue@v3.1.1
        name: Create Issue
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/WORKFLOW_ISSUE.md
          update_existing: true
